<div class="folder-node hide" (click)="selectFolder($event, folderContentArray)">
  <div class="folder">
    <span class="exp-coll">
        <i class="{{folderContentArray && folderContentArray.length > 0 ? 'parent' : 'non-parent'}} collapse" (click)="toggleFolder($event)"></i>
    </span>
    <i class="icon"></i>
    {{childFolderObj.folderName}}
  </div>
  <div class="" >
    <ul class="sub-folder">
      <li class="" *ngFor="let fORf of folderContentArray" >
          <div class="" *ngIf="fORf.folderName">
            <app-folder [folderObj]="fORf"></app-folder>
          </div>
          <div class="folder" *ngIf="fORf.file_name">
            <app-file [fileObj]="fORf"></app-file>
          </div>
      </li>
    </ul>
  </div>
</div>
